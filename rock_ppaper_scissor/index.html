<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <!-- <script src="/index.js"></script> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="hero">ROCK PAPER SCISSER</header>
    <main>
      <div class="imgs">
        <button class="img1 img" id="r"></button>
        <button class="img2 img" id="p"></button>
        <button class="img3 img" id="s"></button>
      </div>
      <div class="movement">
        <div class="pc moves"></div>
        <div class="cc moves"></div>
      </div>
      <div class="score">
        <div class="plr-score">
          <div id="score">0</div>
          <div class="name">YOU</div>
        </div>
        <div class="com-score">
          <div id="score2">0</div>
          <div class="name">COMPUTER</div>
        </div>
      </div>
      <div class="status">Start the game</div>
    </main>
    <footer>Author/Developer=> TAHMID</footer>
    <script src="/rock_ppaper_scissor/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
